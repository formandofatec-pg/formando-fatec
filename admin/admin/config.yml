backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"  # pasta onde as imagens serão salvas
public_folder: "/images/uploads"

site_url: "https://formandofatec.netlify.app"

collections:
  - name: "posts"
    label: "Postagens"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Imagem Destacada", name: "thumbnail", widget: "image" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

