backend:
  name: github
  repo: formando-fatec/formandofatec-pg
  branch: main
  base_url: https://formandofatec.netlify.app/.netlify/functions/auth
  auth_endpoint: auth


media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://formandofatec.netlify.app

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "TÃ­tulo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Corpo", name: "body", widget: "markdown" }
